{{ "<!-- Header section -->" | safeHTML }}
<header class="mdl-layout__header {{ .Site.Params.primaryColor }}">
  <div class="mdl-layout-icon"></div>
  <div class="mdl-layout__header-row">
    <!--<span class="mdl-layout__title">Material Design Lite</span>-->
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      {{ range .Site.Params.navigation.categories }}
			    <a class="mdl-navigation__link" href="#{{ . | urlize }}">{{ . }}</a>
			{{ end }}
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer mdl-layout--small-screen-only {{ .Site.Params.primaryColor }}">
  <!--<span class="mdl-layout__title">Material Design Lite</span>-->
  <nav class="mdl-navigation">
    {{ range .Site.Params.navigation.categories }}
			    <a class="mdl-navigation__link" href="#{{ . | urlize }}">{{ . }}</a>
		{{ end }}
  </nav>
</div>
